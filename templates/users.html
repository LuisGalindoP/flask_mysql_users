<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">All Users</h1>
        <table class="table table-striped">
            <thead class="thead thead-dark">
                <tr>
                    <th>Full name</th>
                    <th>Email</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in users %}
                    <tr>
                        <td>{{i.first_name}} {{i.last_name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.created_at}}</td>
                        <td><div>
                                <a href="/read_one/{{i.id}}">read |</a>
                                <a href="/edit/{{i.id}}">edit |</a>
                                <a href="/delete/{{i.id}}">delete</a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
        </table>
        <form action="/users/new">
            <button class="btn btn-primary mt-5" type="submit">Add new User</button>
        </form>
    </div>
</body>
</html>
